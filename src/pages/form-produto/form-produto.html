<ion-header>

  <ion-navbar>
    <ion-buttons left>

      <button ion-button icon-only small clear (click) = "voltaPagina()">
        <ion-icon name = "arrow-back"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>Produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input placeholder = "Nome do produto" type="text" [(ngModel)]="produtoNome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Preço (R$)</ion-label>
      <ion-input placeholder = "Preço do produto" type="number" [(ngModel)]="produtoPreco"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Categoria</ion-label>

      <ion-select [(ngModel)] = "produtoCategoria">

        <ion-option *ngFor = "let categoria of categoriaVetor" value = {{categoria.id}}>{{categoria.nome}}</ion-option>

      </ion-select>

    </ion-item>

  </ion-list>

  <button ion-button block>Salvar</button>

</ion-content>
