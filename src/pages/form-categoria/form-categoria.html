<ion-header>

  <ion-navbar>
    <ion-buttons left>

      <button ion-button icon-only small clear (click) = "voltaPagina()">
        <ion-icon name = "arrow-back"></ion-icon>
      </button>

    </ion-buttons>

    <ion-title>Categoria</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list no-lines>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input placeholder = "Nome da categoria" type="text" [(ngModel)]="categoria.nome"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click) = "salvar()">Salvar</button>

</ion-content>
